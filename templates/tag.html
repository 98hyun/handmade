{% extends "base.html" %}

{% block content %}
    <h3 class="text-center">Tag: <em>{{ tag }}</em></h3>
    <br>
	<ul class="list-group post" style="height: 440px;">
	{% for page in pages %}
		<a class="text-center list-group-item" href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a>
	{% endfor %}
	</ul>
{% endblock content %}
